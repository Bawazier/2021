<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Batu Gunting Kertas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Batu Gunting Kertas</h1>
    </header>
    <main>
        <div class="score-box">
            <div id="user-label" class="badge">user</div>
            <div id="comp-label" class="badge">comp</div>
            <span id="user-score">0</span>:<span id="comp-score">0</span>
        </div>
        <div class="result">
            <p>User Choice vs Comp Choice . Result</p>
        </div>
        <div class="choices">
            <div class="choice" id="b"><img src="https://img.icons8.com/office/2x/hand-rock.png" alt=""></div>
            <div class="choice" id="g"><img src="https://img.icons8.com/color/2x/hand-scissors.png" alt="" style="width: 85px;"></div>
            <div class="choice" id="k"><img src="https://img.icons8.com/office/2x/hand.png" alt=""></div>
        </div>
        <p id="action-massage">Make your move</p>
    </main>
    <script src="script.js" charset="UTF-8"></script>
</body>
</html>
